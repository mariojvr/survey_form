<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Wedding Form</h1>
        <p id="description">Register your personal informations and discover if you will be mary me.</p>
    </header>
    <main>
        <form id="survey-form" action="#">
            <label id="name-label" for="name">Name</label>
            <input id="name" name="name" type="text" placeholder="Enter your name" required>

            <label id="email-label" for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email" required>

            <label id="number-label" for="number">Age</label>
            <input id="number" name="number" type="number" placeholder="Enter your age" min="21" max="40" required>

            <label for="dropdown">Have you ever been married?</label>
            <select id="dropdown" name="dropdown">
                <option value="" selected disabled>Select an option</option>
                <option value="never">Never</option>
                <option value="one-time">One Time</option>
                <option value="more-than-two    ">Two or more times</option>
            </select>

            <div>
                <p>Type of Wedding</p>            
                <label>
                    <input type="radio" value="monogamy" name="wedding-type">
                    Monogamy
                </label>         
                <label>
                    <input type="radio" value="polygamy" name="wedding-type">
                    Polygamy
                </label>
                <label>
                    <input type="radio" value="open-for-discussion" name="wedding-type">
                    Open for discussion
                </label>
            </div>

            <div>
                <p>Check one or more options that describe your personality</p>
                <input type="checkbox" id="party" value="party">
                <label for="party">Party</label>
                <input type="checkbox" id="drink-alcohol" value="drink-alcohol">
                <label for="drink-alcohol">Drink Alcohol</label>
                <input type="checkbox" id="church" value="church">
                <label for="church">Go to church</label>
                <input type="checkbox" id="listen-music" value="listen-music">
                <label for="listen-music">Listen to music</label>
                <input type="checkbox" id="watch-movies" value="watch-movies">
                <label for="watch-movies">Watch movies</label>
                <input type="checkbox" id="see-friends" value="see-friends">
                <label for="see-friends">See friends</label>
            </div>

            <div>
                <p>Can you write more about you?</p>
                <textarea id="more-about" name="more-about" rows="10" cols="50" placeholder="Enter your details here..."></textarea>
            </div>

            <button type="submit" id="submit" >Send</button>
        </form>
    </main>
    <footer></footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
